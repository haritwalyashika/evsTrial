<body>
        <div class="firstsection background">
            <div class="heading">
                <h1>Cast your vote here </h1>
            </div>
            <div class="candidatedata background">
             
                <form action="#" name="form-voting">  
                    <div class="candidate background">
                        <input type="radio" name="voting" value="Nimish" required>
                        <H3>Nimish Patil</H3>
                        <img src="img/nimish.jpg" alt="Nimish">
                    </div>
                    <div class="candidate background">
                        <input type="radio" name="voting" value="Winster" required>
                        <H3>Winster Pereira</H3>
                        <img src="img/winster.jpg" alt="Nimish">
                    </div>
                    <input type="submit" value="vote" name="vote" class="submit background">
                </form>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
