<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="Signin.css">
    <script src="https://kit.fontawesome.com/5fb41e1841.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign in</h1>
            <form >
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" placeholder="Voter ID"required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit">Sign in</button>
                    <!-- <button type="button" class="disable">Sign in</button> -->
                </div>
                <p>Not register ? <a href="Signup.html">Sign up</a> </p>
            </form>

        </div>
    </div>
</body>
</html>
