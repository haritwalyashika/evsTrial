<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign up
        </title></head>
        <script src="https://kit.fontawesome.com/5fb41e1841.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Signup.css">
    <body>
        <div class="container">
        <div class="form-box">
            <h1>Sign up</h1>
            <form>
            <div class="input-group">

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
            
                <div class="input-field">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" placeholder="VoterID/Rollno" required>
                </div>

                </div>

                <div class="betinput">
                    <p>Enter Your Date of Birth </p>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" placeholder="DOB">
                </div>

                <div class="betinput">
                    <p>Select your stream</p>
                </div>
                <div class="input-field">  
                    <i class="fa-solid fa-circle-chevron-down"></i>         
                <select id="VoterStream" name="VoterStream" required>
                        <option value="Computer Engineering">Computer Engineering</option><!-- comment -->
                        <option value="Electronics & Computer Science">Electronics &amp; Computer Science</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option><!-- comment -->
                        <option value="Science & Humanities">Science &amp; Humanities</option><!-- comment -->
                        <option value="Artificial Intelligence & Data Science">Artificial Intelligence &amp; Data Science</option>
                    </select></div>

                <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div> 
                <p>Click here to <a href="#FRS">FRS</a><br><br></p>
                <div class="btn-field">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button></div>
                </form>
                <p>Click here to <a href="Signin.html">Sign in </a></p>
            </div>
           
        </div>
        </div>
</body>
</html>
